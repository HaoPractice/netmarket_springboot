<!DOCTYPE html>
<html lang="cn" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
<base href="${rc.getContextPath()}/">

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
<title>登录</title>

<!-- CSS  -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="materialize/css/materialize.css" type="text/css"
	rel="stylesheet" media="screen,projection" />
<link href="css/login.css" type="text/css" rel="stylesheet"
	media="screen,projection" />
</head>
<body>
	<nav class="nav-extended">
		<div class="nav-wrapper container">
			<a href="#" class="brand-logo"><img alt="" src="img/logo.png"></a>
			<a href="#" data-activates="mobile-demo" class="button-collapse"><i
				class="material-icons">menu</i></a>
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="">首页</a></li>
				<li><a href="discovery">发现</a></li>
				<li>
				<li><a href="login">点此登录</a></li>
			</ul>
			<ul class="side-nav" id="mobile-demo">
				<li>
				<li><a href="login">点此登录</a></li>
				<li><a href="">首页</a></li>
				<li><a href="discovery">发现</a></li>
			</ul>
		</div>
	</nav>
	<!-- drop down -->

	<div class="container" style="height: 700px">
		<div class="row">
			<div class="col s6 m4 l4">
				<div class="card  darken-1">
					<div class="card-content ">
						<span class="card-title">欢迎来到什么都没的商城</span>
						<div class="nav-content container">
							<ul class="tabs">
								<li class="tab"><a class="active" href="#login">login</a></li>
								<li class="tab"><a href="#reg">register</a></li>
							</ul>
						</div>
						<div id="login">
							<div class="row">
								<div class="input-field col s12">
									<input id="account" type="text"> <label for="account">Email</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="password" type="password" class="validate">
									<label for="password">Password</label>
								</div>
							</div>
							<div class="card-action">
								<a id="doLogin" href="#">登录</a> <a href="#">忘记密码</a>
							</div>
               <div>
                 <label id="validateLoginMsg" hidden="true"></label>
               </div>
						</div>

						<div id="reg">
							<div class="row">
								<div class="input-field col s12">
									<input id="nickname" type="text" class="validate"> <label
										for="nickname">nickname</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="regAccount" type="text" class="validate"> <label
										for="regAccount">Email to reg</label>
								</div>
								<div>
									<label id="validateEmailMsg" hidden="true"></label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="regPassword" type="password" class="validate">
									<label for="regPassword">Password</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s12">
									<input id="regPassword2" type="password" class="validate">
									<label for="regPassword2">Repeat Password</label>
								</div>
								<div>
									<label id="validatePwdMsg" hidden="true"></label>
								</div>
							</div>
							<div class="card-action">
								<a id="doReg" href="#">register</a><label id="validateRegMsg" hidden="true"></label>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col s6 m4 l4">
				<video class="responsive-video" autoplay="autoplay" loop="loop"
					style="padding-top: 10px; height: 350px">
					<source src="img/login/login.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</div>

	<footer class="page-footer teal">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Company Bio</h5>
					<p class="grey-text text-lighten-4"></p>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Made by <a class="brown-text text-lighten-3" target="_blank"
					href="http://materializecss.com">Materialize</a>
			</div>
		</div>
	</footer>
	<!--  Scripts-->
<!-- 	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="materialize/js/materialize.js"></script>
	<script src="js/reg.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
